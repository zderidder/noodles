<!doctype html>
<html lang="en">
	<head>

		<meta charset="UTF-8">
		<title>Contact Us</title>
		<link rel="shortcut icon" type="image/jpg" href="https://flyclipart.com/thumb2/chinese-noodles-royalty-free-vector-clip-art-illustration-87670.png"/>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'style.css')}}"/>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'contact_us.css')}}"/>

	</head>
	<body>

		<div id="header">
			<h1 id="welcome">NoodlEau-Claire: All you need to know about noodles in Eau Claire!</h1>
		</div>

		<div id="navbar">
			<a class="navbar_link" id="current_link" style="margin-left:0px;" href="{{url_for('index')}}">Home</a>
			<a class="navbar_link" href="{{url_for('restaurants')}}">Restaurants</a>
			<a class="navbar_link" href="{{url_for('homemade')}}">Homemade</a>
			<a class="navbar_link" href="{{url_for('history')}}">History</a>
			<a class="navbar_link" href="{{url_for('aboutus')}}">About</a>
		</div>

		<div id="content">
			<div id="description">
				<h1>Have a question? Notice any errors? Let us know!</h1>
				<p>This website isn't finished, so let us know how to make it better!</p>
			</div>
			<form>
				<div>
					<input type="text" name="name" placeholder="Name" />
				</div>
				<div>
					<input type="text" name="phonenumber" placeholder="Phone number" />
				</div>
				<div>
					<select>
						<option value="" disabled selected hidden>What is the problem?</option>
						<option value="question">Question</option>
						<option value="bug">Report a bug</option>
						<option value="information">Advice/incorrect information</option>
					</select>
				</div>
				<div>
					<textarea id="explaination" placeholder="Give a short description of the problem."></textarea>
				</div>
				<div>
					<input class="form_button" type="submit" name="submit" value="Submit">
					<input class="form_button" type="reset" name="reset" value="Reset">
				</div>
			</form>
		</div>

		<div id="footer">
			<p>A website made by Connor and Zach for a CS 268 Project</p>
			<p id="validated">
				<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img style="border:0;width:88px;height:31px"
				src="http://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
				</a>
			</p>
		</div>

	</body>
</html>
