<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<title>NoodlEau Claire</title>
		<link rel="shortcut icon" type="image/jpg" href="header.jpg"/>
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename = 'style.css')}}"/>
		{% block css %}{% endblock %}
    </head>
    <body>

		<div id="header">
			<h1 id="welcome">NoodlEau-Claire</h1>
		</div>

		<div id="navbar">
			<a class="navbar_link" {% block indexId %}{% endblock %} style="margin-left:0px;" href="{{url_for('index')}}">Home</a>
			<a class="navbar_link" {% block restId %}{% endblock %} href="{{url_for('restaurants')}}">Restaurants</a>
			<a class="navbar_link" {% block homemadeId %}{% endblock %} href="{{url_for('homemade')}}">Homemade</a>
			<a class="navbar_link" {% block historyId %}{% endblock %} href="{{url_for('history')}}">History</a>
			<a class="navbar_link" {% block aboutId %}{% endblock %} href="{{url_for('aboutus')}}">About</a>
			<a class="navbar_link" {% block contactId %}{% endblock %} href="{{url_for('contactus')}}">Contact Us</a>
		</div>

		<div id="page_welcome">
			<img id="page_welcome_image" src="https://cdn.ucdintegrativemedicine.com/uploads/GarlicTomatoSpaghetti_wp-header.jpg" alt="A bowl of spaghetti on a wooden table.">
			<div id="page_welcome_text">
				<h1 id="page_welcome_header">NoodlEau-Claire</h1>
				<h2 id="page_welcome_subheader">Eau-Claire's noodles</h2>
			</div>
		</div>


    {% block body %}
    {% endblock %}
		<div id="footer">
			<p>A website made by Connor and Zach for a CS 268 Project</p>
			<p id="validated">
				<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img style="border:0;width:88px;height:31px"
				src="http://jigsaw.w3.org/css-validator/images/vcss"
				alt="Valid CSS!" />
				</a>
			</p>
		</div>

    </body>
</html>
